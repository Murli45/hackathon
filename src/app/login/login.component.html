<div class="container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/cg.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <a class="font-medium no-underline ml-2 text-blue-600">Let's login to begin!</a>
        </div>

        <div>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label for="username" class="block text-900 font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" pInputText class="w-full mb-3"
                        formControlName="username" />
                    <div *ngIf="signInForm.controls['username'].invalid && (signInForm.controls['username'].dirty || signInForm.controls['username'].touched)"
                        class="p-error">
                        <small *ngIf="signInForm.controls['username'].errors?.['required']">Username is
                            required.</small>
                        <small *ngIf="signInForm.controls['username'].errors?.['username']">Invalid username
                            address.</small>
                    </div>
                </div>

                <div class="field">
                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password1" type="password" placeholder="Enter your password" pInputText
                        class="w-full mb-3" formControlName="password" />
                    <div *ngIf="signInForm.controls['password'].invalid && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)"
                        class="p-error">
                        <small *ngIf="signInForm.controls['password'].errors?.['required']">Password is
                            required.</small>
                        <small *ngIf="signInForm.controls['password'].errors?.['minlength']">Password must be at least 6
                            characters
                            long.</small>
                    </div>
                </div>

                <button pButton type="submit" label="Sign In" icon="pi pi-user" class="w-full"
                    [disabled]="signInForm.invalid"></button>
            </form>
        </div>
    </div>
</div>
